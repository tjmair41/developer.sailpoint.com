get:
  operationId: listIdentityAttributes
  tags:
    - Identity Attributes
  summary: List Identity Attributes
  description: >-
    This gets a collection of identity attributes.
  security:
    - UserContextAuth: [idn:identity-profile-attribute-list:read]
  parameters:
    - in: query
      name: includeSystem
      schema:
        type: boolean
        default: false
      description: >-
        Include "system" attributes in the response.
      required: false
      example: false
    - in: query
      name: includeSilent
      schema:
        type: boolean
        default: false
      description: >-
        Include "silent" attributes in the response.
      required: false
      example: false
    - in: query
      name: searchableOnly
      schema:
        type: boolean
        default: false
      description: >-
        Include only "searchable" attributes in the response.
      required: false
      example: false
    - $ref: '../../v3/parameters/count.yaml'
  responses:
    "200":
      description: List of identity attributes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../v3/schemas/identity-attributes/IdentityAttribute.yaml"
    "400":
      $ref: "../../v3/responses/400.yaml"
    "401":
      $ref: "../../v3/responses/401.yaml"
    "403":
      $ref: "../../v3/responses/403.yaml"
    "429":
      $ref: "../../v3/responses/429.yaml"
    "500":
      $ref: "../../v3/responses/500.yaml"
